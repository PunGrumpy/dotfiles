# Display lazygit
bind -r g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# Run Cursor CLI (Agent) in separate session
bind -r y run-shell '\
  SESSION="agent-$(echo #{pane_current_path} | md5sum | cut -c1-8)"; \
  tmux has-session -t "$SESSION" 2>/dev/null || \
  tmux new-session -d -s "$SESSION" -c "#{pane_current_path}" "agent"; \
  tmux display-popup -w80% -h80% -E "tmux attach-session -t $SESSION"'
