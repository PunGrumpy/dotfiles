name: ðŸ¤¡ Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    name: ðŸ§ª Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: ðŸ›« Checkout
        uses: actions/checkout@v4
      - name: ðŸª¼ Install
        shell: bash
        run: |
          bash build.sh
